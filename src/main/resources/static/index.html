<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immo</title>
</head>
<link rel="stylesheet" href="assets/css/main.css">
<body>
<div class="container">




    <header class="header">
        <a class="header__link-logo" href="/"><img class="header__logo" src="./assets/img/logo.png" alt=""></a>
        <nav class="header__navigation">
            <ul class="header__menu menu">
                <li class="menu__item"><a class="menu__link menu__link-active" href="">House</a></li>
                <li class="menu__item"><a class="menu__link" href="">Appartment</a></li>
                <li class="menu__item"><a class="menu__link" href="">Leaser</a></li>
            </ul>
        </nav>
    </header>

    <div class="house">
        <form action="">
            <div class="house-top">
                <button disabled class="btn btn-disabled">House block</button>
                <span class="span-house">Find house:</span>
                <select class="house__select" name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <button class="btn">Show</button>
                <button class="btn">Create House</button>
            </div>
            <div class="house-info">
                <div class="info-block">
                    <span class="notation">ID</span>
                    <div class="info-data short">02</div>
                </div>
                <div class="info-block">
                    <span class="notation">City</span>
                    <div class="info-data middle">Hamburg</div>
                </div>
                <div class="info-block">
                    <span class="notation">Street</span>
                    <div class="info-data long">Holsteiner Chaussee</div>
                </div>
                <div class="info-block">
                    <span class="notation">Number</span>
                    <div class="info-data short">171</div>
                </div>
                <div class="info-block">
                    <span class="notation">PLZ</span>
                    <div class="info-data short">22457</div>
                </div>
                <div class="info-block">
                    <span class="notation">Insurance number</span>
                    <div class="info-data middle">750</div>
                </div>
            </div>
        </form>

    </div>
















</div>
</body>
</html>
